<div class="container">

    <h2 class="text-center">Add New Appointment</h2>

    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">

            <label >Name:</label>
            <input type="text" id="name" 
            class="form-control" name="name"  placeholder="Enter The Name" [(ngModel)]="appointment.name">
        </div><br>

        <div class="form-group">

            <label >Age:</label>
            <input type="text" id="age" 
            class="form-control" name="age"  placeholder="Enter The Age" [(ngModel)]="appointment.age">
        </div><br>

        
        <div class="form-group">

            <label >Symtomps:</label>
            <input type="text" id="symtomps" 
            class="form-control" name="symtomps"  placeholder="Enter The Symtomps" [(ngModel)]="appointment.symtomps">
        </div><br>

        <div class="form-group">

            <label >Number:</label>
            <input type="text" id="number" 
            class="form-control" name="number"  placeholder="Enter The Number" [(ngModel)]="appointment.number">
        </div>
<br>
        <button type="submit" class="btn btn-outline-success">Submit</button>

    </form>


</div>
