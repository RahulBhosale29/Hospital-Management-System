<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        b {
            font-weight: normal;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Details</h1>
        <label>ID : <b>{{patient.id}}</b></label>
        <label>Name : <b>{{patient.name}}</b></label>
        <label>Age : <b>{{patient.age}}</b></label>
        <label>Blood Group : <b>{{patient.blood_group}}</b></label>
        <label>Dose : <b>{{patient.dose}}</b></label>
        <label>Fees : <b>{{patient.fees}}</b></label>
    </div>
