<div class="container">
    
    <h2 style="text-align: center; margin-top: 20px;"> Medicine List</h2>
   
    <a style="color: rgb(86,86,86); font-size: 25px; text-align: center;">Welcome to Medicine List Page . Click Add Medicine to Add Medicines</a>
    <hr>
    <div class="tableFixhead">
        
    </div>

<div class="container">

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-header">
            <tr>
                <th>id</th>
                <th>drugName</th>
                <th>stock</th>   
                <th>Action</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of medicines">

                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td> 
                    <button type="submit" class="btn btn-outline-success" (click)="update(medicine.id)">Update</button>

                    <button type="submit" class="btn btn-outline-danger" (click)="delete(medicine.id)" style="margin-left: 50px;">Delete</button>

                </td>

            </tr>
        </tbody>
    </table>

</div>
