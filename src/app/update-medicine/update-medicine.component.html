<div class="container">

    <h2 class="text-center ">Update Medicine</h2>

    <form (ngSubmit)="onSubmit()">

    <div class="from-group">
        <label>drugName</label>
        <input type="text" id="drugName" name="drugName" placeholder="Enter The Drug name" class="form-control" [(ngModel)]="medicine.drugName" />

    </div>

    <div class="from-group">
        <label>stock</label>
        <input type="text" id="stock" name="stock" placeholder="Enter The Stock name" class="form-control" [(ngModel)]="medicine.stock" />

    </div>
    <br>

    <button type="submit" class="btn btn-outline-success">Submit
    </button>

</form>
</div>
